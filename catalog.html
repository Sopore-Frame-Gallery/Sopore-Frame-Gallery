<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #e0f4fa, #bfb2f2);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #0033ffb1, #00ccff);
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd54f;
    }
    .frame-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .frame-item {
      margin: 15px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      color: #333;
      width: 250px;
      height:auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .frame-item img {
      height:auto;
      
    }
    .Customize{
      margin-top: 160px;
      margin: 50px;
      background: #000000;
      border-radius: 200px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      color: #ff4000;
      height: fit-content;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    }
    .frame-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
    
    }
    .Customize:hover {
      transform: scale(1.06);
      box-shadow: 0 11px 16px rgba(0, 0, 0, 0.5);
    }
    .frame-item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .frame-item button {
      background: linear-gradient(to right, #7700ff, #00b3ff);
      color: white;
      padding: 10px 15px;
      border:dotted;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .Customize button {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .frame-item button:hover {
      background: linear-gradient(to right, #0077ff, #2600ffdd);
    }
    .Customize button:hover {
      background: linear-gradient(to right, #ee0979, #ff6a00);
    }
  </style>
</head>
<body>
  <header>
    <h1>Frames</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="checkout.html">Message us</a>
      <a href="contact.html">contact us</a>
    </nav>
  </header>
  <div class="frame-gallery">
    <div class="frame-item">
      <img src="images/Frame 2.jpg" alt="Frame 1" >
      <h3>Design 1</h3>
      <p>A4</p>
      
      <button onclick="window.location.href='checkout.html'">Next</button>
    </div>
    <div class="frame-item">
      <img src="images\frame 1.jpg" alt="Frame 2">
      <h3>Design 2</h3>
      <p>12 Inches X 18 Inches</p>
      

      <button onclick="window.location.href='checkout.html'">Next</button>
    </div>
    <div class="Customize">
      <h3>Customize Your Frames</h3>
      <button onclick="window.location.href='customize.html'">Customize</button>
    </div>
  </div>
  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} has been added to your cart.`);
    }
  </script>
</body>
</html>
