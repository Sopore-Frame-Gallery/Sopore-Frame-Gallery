<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2f80ed, #56ccf2);
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #ffcc00;
            text-decoration: underline;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message sent!</h1>
        <p>Your message is sent successfully. We will contact you soon!</p>
        <a class="btn" href="index.html">Return to Home</a>
        
    </div>
</body>
</html>
