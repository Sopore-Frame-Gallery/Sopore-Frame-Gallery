<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.372);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: underline;
            margin: 0 15px;
            font-weight: bold;
            font-size: 0.5em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message us :
            <nav>
                <a href="index.html">Home</a>
                
                <a href="catalog.html">Frames</a>
                
                <a href="contact.html">contact us</a>
            </nav>
        </h1>
        <!-- Connect the form to FormSubmit -->
        <form action="https://formsubmit.co/areebaltaf007@gmail.com" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <input type="hidden" name="_next" value="https://areeb666.github.io/Sopore-Frame-Gallery/thank-you.html">
            <input type="hidden" name="_subject" value="New Message!">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
